<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册</title>
  <!-- 引入 css文件 -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/bootstrap.css') }}">
</head>
<body>
  <form style="width: 400px; margin: 100px auto;" action="{{ url_for('register_route') }}" method="post">
    <div class="mb-3">
      <label for="exampleFormControlSelect1" class="form-select">类型</label>
      <select class="form-select" id="exampleFormControlSelect1" name="class">
        <option value="teacher">老师</option>
        <option value="student">学生</option>
        <option value="manage">管理员</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">用户名</label>
      <input type="text" 
      class="form-control" 
      id="exampleInputEmail1" 
      aria-describedby="emailHelp" 
      name="username">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">密码</label>
      <input type="password" 
      class="form-control" 
      id="exampleInputPassword1" 
      name="password">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">确认密码</label>
      <input type="password" 
      class="form-control" 
      id="exampleInputPassword2" 
      name="sure_password">
    </div>
    <button type="submit" class="btn btn-primary">提交</button>
  </form>
</body>
</html>
